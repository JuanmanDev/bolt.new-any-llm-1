name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - feature/docker*
      - feature/add-docker*
  pull_request:
    branches:
      - main
      - feature/docker*
      - feature/add-docker*

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    
    # Step 1: Check out the repository
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js 20
    - name: Setup pnpm
      uses: pnpm/action-setup@v3 # docs https://pnpm.io/continuous-integration#github-actions
      with:
        version: 8  # Optional: specify a pnpm version

    # Step 3: Install pnpm globally
    - name: Install pnpm
      run: npm install -g pnpm

    # Step 4: Verify pnpm installation (debugging step)
    - name: Verify pnpm version
      run: pnpm --version

    # Step 5: Install dependencies
    - name: Install dependencies
      run: pnpm install

    # Step 6: Build the Docker image using the npm script
    - name: Build Docker image
      run: pnpm run dockerbuild:prod

    # Step 7: Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Step 8: Push Docker image with branch-specific tags
    - name: Push Docker image with branch-specific tags
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/bolt.new-any-llm-1
        BRANCH_NAME=${{ github.ref_name }}
        docker tag bolt-ai:production $IMAGE_NAME:${{ github.ref_name }}
        docker push $IMAGE_NAME:${{ github.ref_name }}

    # Step 9: Push the 'latest' tag only for the main branch
    - name: Push 'latest' tag for main branch
      if: github.ref == 'refs/heads/main'
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/bolt.new-any-llm-1
        docker tag bolt-ai:production $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest